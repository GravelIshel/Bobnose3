let pages = JSON.parse(localStorage.getItem("wikiPages")) || {
"Main Page": {category:"General",content:"Welcome to RetroWiki. Visit [[Projects]].",history:[]},

function login(){
if(password.value===PASSWORD){loginOverlay.style.display="none";renderSidebar();loadPage(current);} else error.innerText="Wrong password";
}

function saveLocal(){localStorage.setItem("wikiPages",JSON.stringify(pages));}

function renderSidebar(filter=""){
sidebar.innerHTML="<b>Pages</b><hr>";
Object.keys(pages).filter(p=>p.toLowerCase().includes(filter.toLowerCase())).forEach(p=>{
let s=document.createElement("span");s.className="link";s.textContent=p;s.onclick=()=>loadPage(p);
let c=document.createElement("div");c.className="category";c.textContent=pages[p].category;
sidebar.appendChild(s);sidebar.appendChild(c);
});
}

function parseLinks(t){return t.replace(/\[\[(.*?)\]\]/g,(m,p)=>`<span class='link' onclick='loadPage("${p}")'>${p}</span>`)}

function loadPage(t){
if(!pages[t]){pages[t]={category:"Unsorted",content:"New page.",history:[]};}
current=t;
readView.innerHTML=`<h1>${t}</h1><p>${parseLinks(pages[t].content)}</p><i>Category: ${pages[t].category}</i>`;
editTitle.value=t;
editContent.value=pages[t].content;
editCategory.value=pages[t].category;
renderHistory();
showTab('read');
}

function saveArticle(){
pages[current].history.push({time:new Date().toLocaleString(),content:pages[current].content});
pages[current].content=editContent.value;
pages[current].category=editCategory.value;
if(editTitle.value!==current){pages[editTitle.value]=pages[current];delete pages[current];current=editTitle.value;}
saveCloud();
renderSidebar();loadPage(current);
}

function renderHistory(){
historyView.innerHTML="";
pages[current].history.slice().reverse().forEach(h=>{
let d=document.createElement("div");d.className="historyItem";d.textContent=h.time;
historyView.appendChild(d);
});
}

function showTab(t){
readView.style.display=t==='read'?'block':'none';
editView.style.display=t==='edit'?'block':'none';
historyView.style.display=t==='history'?'block':'none';
['Read','Edit','History'].forEach(x=>document.getElementById('tab'+x).classList.remove('active'));
document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1)).classList.add('active');
}
